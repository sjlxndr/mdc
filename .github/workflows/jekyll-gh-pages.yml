name: Deploy to GitHub Pages by Renaming

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main # Or your default branch (e.g., master)

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rename mdc.html to index.html
        run: mv mdc.html index.html # This is the key step for renaming
        # Add error handling if mdc.html might not exist:
        # run: |
        #   if [ -f mdc.html ]; then
        #     mv mdc.html index.html
        #   else
        #     echo "mdc.html not found!"
        #     exit 1
        #   fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload everything from the root directory
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy
        -pages@v4
