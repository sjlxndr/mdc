  <!-- Theme Switch -->
  <rect x="1140" y="55" width="60" height="30" rx="15" ry="15" fill="#333"/>
  <circle cx="1180" cy="70" r="12" fill="white"/>
  
  <!-- Split Panes -->
  <rect x="40" y="100" width="595" height="540" fill="white"/>
  <rect x="645" y="100" width="595" height="540" fill="white"/>
  
