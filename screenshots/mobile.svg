<svg xmlns="http://www.w3.org/2000/svg" width="720" height="1280" viewBox="0 0 720 1280">
  <!-- Background -->
  <rect width="720" height="1280" fill="#f8f9fa"/>
  
  <!-- App Container -->
  <rect x="20" y="20" width="680" height="1240" rx="8" ry="8" fill="white" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Tabs -->
  <rect x="20" y="20" width="680" height="60" rx="8" ry="8" fill="#f1f3f5"/>
  <rect x="20" y="20" width="340" height="60" rx="8" ry="8" fill="#3498db" opacity="0.2"/>
  
  <!-- Tab Buttons -->
  <text x="180" y="55" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3498db">Editor</text>
  <text x="520" y="55" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#555">Preview</text>
  
  <!-- Toolbar -->
  <rect x="20" y="80" width="680" height="60" rx="0" ry="0" fill="#f1f3f5"/>
  
  <!-- Buttons -->
  <rect x="40" y="95" width="80" height="30" rx="4" ry="4" fill="#3498db"/>
  <rect x="130" y="95" width="100" height="30" rx="4" ry="4" fill="#3498db"/>
  <rect x="240" y="95" width="30" height="30" rx="4" ry="4" fill="#3498db"/>
  
  <!-- Theme Switch -->
  <rect x="600" y="95" width="60" height="30" rx="15" ry="15" fill="#333"/>
  <circle cx="640" cy="110" r="12" fill="white"/>
  
  <!-- Editor Content (Lines) -->
  <g fill="#555">
    <rect x="40" y="160" width="300" height="5" rx="2" ry="2"/>
    <rect x="40" y="180" width="400" height="5" rx="2" ry="2"/>
    <rect x="40" y="200" width="350" height="5" rx="2" ry="2"/>
    <rect x="40" y="220" width="500" height="5" rx="2" ry="2"/>
    <rect x="40" y="240" width="420" height="5" rx="2" ry="2"/>
    <rect x="40" y="260" width="380" height="5" rx="2" ry="2"/>
    <rect x="40" y="280" width="480" height="5" rx="2" ry="2"/>
    <rect x="40" y="300" width="400" height="5" rx="2" ry="2"/>
    <rect x="40" y="320" width="520" height="5" rx="2" ry="2"/>
    <rect x="40" y="340" width="450" height="5" rx="2" ry="2"/>
    <rect x="40" y="360" width="380" height="5" rx="2" ry="2"/>
    <rect x="40" y="380" width="480" height="5" rx="2" ry="2"/>
    <rect x="40" y="400" width="400" height="5" rx="2" ry="2"/>
    <rect x="40" y="420" width="520" height="5" rx="2" ry="2"/>
    <rect x="40" y="440" width="450" height="5" rx="2" ry="2"/>
  </g>
  
  <!-- Action Buttons -->
  <g>
    <rect x="40" y="1150" width="640" height="40" rx="4" ry="4" fill="#3498db"/>
    <rect x="40" y="1200" width="640" height="40" rx="4" ry="4" fill="#3498db"/>
  </g>
</svg>